<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${mapSettings.title}">Map Title</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div id="content">
    <h1>Panel administracyjny</h1>
    </p>
    <hr>
    </p>

    <h2>Ustawienia mapy</h2>

    <table>
        <tr>
            <th>id</th>
            <th>tytuł</th>
            <th>długość</th>
            <th>szerokość</th>
            <th>zoom</th>
        </tr>
        <form method="POST">
            <tr>
                <td><input type="text" name="id" th:value="${mapSettings.id}" readonly="readonly"></td>
                <td><input type="text" name="title" th:value="${mapSettings.title}"></td>
                <td><input type="text" name="longitude" th:value="${mapSettings.longitude}"></td>
                <td><input type="text" name="latitude" th:value="${mapSettings.latitude}"></td>
                <td><input type="text" name="zoom" th:value="${mapSettings.zoom}"></td>
                <td><input type="submit" name="updateMapSettings" value="ZAKTUALIZUJ"/></td>
            </tr>
        </form>
    </table>

    </p>
    <hr>
    </p>

    <h2>Dodawanie punktów</h2>

    <table>
        <tr>
            <th>długość</th>
            <th>szerokość</th>
            <th>nazwa</th>
            <th>opis</th>
        </tr>
            <form method="POST">
                <tr>
                    <td><input type="text" name = "longitude"></td>
                    <td><input type="text" name = "latitude"></td>
                    <td><input type="text" name = "name"></td>
                    <td><input type="text" name = "description"></td>
                    <td><input type="submit" name ="add" value="DODAJ"/></td>
                </tr>
            </form>
    </table>

    </p>
    <hr>
    </p>

    <h2>Edycja punktów</h2>

    <table>
        <tr>
            <th>id</th>
            <th>długość</th>
            <th>szerokość</th>
            <th>nazwa</th>
            <th>opis</th>
        </tr>
        <form method="POST" th:each="point: ${pointList}">
            <tr>
                <td><input type="text" name="id" th:value="${point.id}" readonly="readonly"></td>
                <td><input type="text" name="longitude" th:value="${point.longitude}"></td>
                <td><input type="text" name="latitude" th:value="${point.latitude}"></td>
                <td><input type="text" name="name" th:value="${point.name}"></td>
                <td><input type="text" name="description" th:value="${point.description}"></td>
                <td><input type="submit" name="update" value="ZAKTUALIZUJ"/></td>
                <td><input type="submit" name="remove" value="USUŃ"/></td>
            </tr>
        </form>
    </table>

</div>
</body>
</html>
